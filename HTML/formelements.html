<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
	<label>Enter the name:</label>
	<input type="text" ><br>

	<label>Enter phone number:</label>
	<input type="number"><br>

	<label>Enter the password:</label>
	<input type="password"><br><br>
	<label> gender:</label>
    <form>
    	<table>
    		<tr>
    			<td>
    				Name:
    			</td>
    			<td>
    				<input type="text" placeholder="Enter your Name">
    			</td>
    		</tr>
    		<tr>	
    			<td>
    				Phone number:
    			</td>
    			<td>
    				<input type="number" placeholder="Enter your phone number">
    			</td>
    		</tr>
    		<tr>	
    			<td>
    				Email id:
    			</td>
    			<td>
    				<input type="Email" placeholder=" Enter your Email address">
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Gender:
    			</td>
    			<td>
    				<input type="radio" name="gender">Male
    				<input type="radio" name="gender">female
    				<input type="radio" name="gender">prefer not to say
    			</td>
    		</tr>
    		<tr>
    			<td>
    				Date of Birth:
    			</td>
    			<td>
    				<input type="date" name="">
    			</td>

    		</tr>
    		<tr>
    			<td>
    				Hobbies
    			</td>
    		</tr>
    		    <td>
    			    <input type="checkbox" singing>singing
    			    <input type="checkbox" dancing>dancing
    			    <input type="checkbox" writing>writing

    		    </td>
            <tr>
            	<td>
            		Education Qualification
            	</td>
            	<td>
            		<select>
            			<option>degree</option>
            			<option>btech</option>
            			<option>diploma</option>
            		</select>
            	</td>
            </tr>   
            <tr>
            	<td>
            		Address:
            	</td>
            	<td>
            		<textarea rows="4" cols="15" placeholder="Address"></textarea>
            	</td>
            </tr>
            <tr>
            	<td>
            		<input type="Submit" value="submit">
            		<input type="reset" value="reset">
            	</td>
            	
            </tr>
    	</table>
    </form>



</body>
</html>
