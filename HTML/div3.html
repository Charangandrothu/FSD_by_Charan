<body>
	<div style="height: 800px;width: 1000px;background-color:darkcyan ;">

			<div style="height: 400px;width: 600px;background-color:chartreuse;">

				<div style="height: 400px;width: 300px;float: right;background-color:teal;"></div>
			</div>
			<div style="height: 400px;width: 600px;background-color:khaki;">

		</div>
		<div style="height: 800px;width: 200px;background-color:yellowgreen ;float: left;">
			
		</div>
		<div style="height: 800px;width: 200px;background-color:lightcyan ;float: right;">
			<div style="height: 600px;width: 200px;background-color:navy ;"></div>

		</div>
